
{% load static %}
<!DOCTYPE html>
<html>

<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="{% static 'estatico.css' %}" {% now "U" %}>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="{% static 'js/bootstrap5.modal.forms.min.js' %}"></script>

</script>

<head>
        <title>Nodo</title>
</head>

<body>
    <!-- Primer Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'nodo.jpeg' %}" alt="Bootstrap" width="32" height="32">
        </a>
        <div class="collapse navbar-collapse">

          <ul class="navbar-nav" id="nav-ppal">
            {% for option in navppal %}
                <li class="nav-item">
                    <a class="nav-link first-nav-option navbar-link-prim" href="{{ option.link }}">{{ option.name }}</a>
                </li>
            {% endfor %}
          </ul>
          
        </div>
    </nav>

    <div class="container-fluid d-flex flex-row" id="main-content">
      {% block contenedor %}Contenedor principal{% endblock contenedor%}
    </div>
</body>

{% block extra_js %}{% endblock extra_js %}
</html>
