<body>

  <div class="p-2 borde color flex-grow-1">

      <div class="p-2 borde color chart-1 sep-bloque">

        <button type="button" class="btn btn-primary" data-toggle="modal" onclick="abrir_modal('{% url 'modal_edicion' %}')">

{% block extra_js %}
  <script type="text/javascript">
    function abrir_modal(url) {
      $('#modal_edicion').load(url, function(){
        $(this).modal('show')
      });
    }

  </script>
{% endblock extra_js %}
